- name: conditions
  hosts: localhost
  tasks:
  - name: default value
    ansible.builtin.debug:
      msg: "Hi {{hurray | default('cherry')}}"

- name: upper case
  hosts: localhost
  vars:
    hurray: cherry
  tasks:
  - name: upper
    ansible.builtin.debug:
      msg: "Hi {{hurray | upper}}"

- name: lower case
  hosts: localhost
  vars:
    hurray: MANISHA
  tasks:
  - name: lower
    ansible.builtin.debug:
      msg: "Hi {{hurray | lower}}"

- name: min
  hosts: localhost
  vars:
    age: [21,33,89,9,56]
  tasks:
  - name: min age
    ansible.builtin.debug:
      msg: "min age {{age | min}}, max age is {{age | max}}"

